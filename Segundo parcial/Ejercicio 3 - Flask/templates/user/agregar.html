{% extends './base.html' %} {% from 'bootstrap5/form.html' import render_form %}
{% block content %}
<h1 class="display-1 d-flex justify-content-center">
  Agregar usuario
  <a style="margin-left: 1rem" href="javascript:history.back()"
    ><i class="bi bi-arrow-left-circle-fill" style="font-size: 0.6em"></i
  ></a>
</h1>

<form method="post" action="{{url_for('agregarUsuario')}}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <div class="mb-3 required">
    <label class="form-label" for="razonSocial">Username</label>
    <input
      class="form-control"
      id="username"
      name="username"
      required=""
      type="text"
      value=""
    />
  </div>

  <div class="mb-3 required">
    <label class="form-label" for="email">Email</label>
    <input
      class="form-control"
      id="email"
      name="email"
      required=""
      type="text"
      value=""
    />
  </div>

  <div class="mb-3 required">
    <label class="form-label" for="direccion">Nombre</label>
    <input
      class="form-control"
      id="nombre"
      name="nombre"
      required=""
      type="text"
      value=""
    />
  </div>

  <div class="mb-3 required">
    <label class="form-label" for="direccion">Rol</label>
    <input
      class="form-control"
      id="rol"
      name="rol"
      required=""
      type="text"
      value=""
    />
  </div>

  <div class="mb-3 required">
    <label class="form-label" for="direccion">Password</label>
    <input
      class="form-control"
      id="password"
      name="password"
      required=""
      type="password"
      value=""
    />
  </div>



  <input
    class="btn btn-success btn-block"
    id="enviar"
    name="enviar"
    type="submit"
    value="Enviar datos"
  />
</form>

{% endblock %}
