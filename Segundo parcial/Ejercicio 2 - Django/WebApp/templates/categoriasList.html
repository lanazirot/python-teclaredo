<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lista de categorias</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
</head>
<body>
    <br/>
    <a class="btnMio" href="{% url 'index' %}">Regresar</a>
    
    <div class="contenido">
        <h1>Sistema gestor de categorias</h1>

        <a href="nuevo_categoria" class="btnMio">Crear categoria</a>
        <table class="tablaMio">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{categoria.id}}</td>
                    <td>{{categoria.nombre}} {{categoria.apellido}}</td>
                    <td><a href="detalle_categoria/{{categoria.id}}" class="btnMio" style="background: rgb(59, 59, 196);">Ver..</a></td>
                    <td><a href="editar_categoria/{{categoria.id}}" class="btnMio" style="background: rgb(88, 204, 88);">Editar..</a></td>
                    <td><a href="eliminar_categoria/{{categoria.id}}" class="btnMio" style="background: rgb(199, 77, 77);">Eliminar..</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table><br/>
    </div>
</body>
</html></html>
